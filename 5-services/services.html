<!DOCTYPE html>
<html lang="en" ng-app="exampleModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Binding Revisited</title>
</head>
<body ng-controller="MusicController as music">
    <h2>Services in AngularJS</h2>

    <h1>Some Metallica Albums are:</h1>
    
    <div ng-repeat="album in music.albums">
        <h1>{{album.name}}</h1>
        <img ng-src="{{album.image.url}}">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="myApp.js"></script>
</body>
</html>
